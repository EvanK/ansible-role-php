# Debian Squeeze 6
# PHP 5.3 configuration
---
hwr_apt_keys:
  - url: "http://www.dotdeb.org/dotdeb.gpg"
    state: present

hwr_apt_repositories:
  - repo: 'deb http://packages.dotdeb.org squeeze all'
    state: present
  - repo: 'deb-src http://packages.dotdeb.org squeeze all'
    state: present

